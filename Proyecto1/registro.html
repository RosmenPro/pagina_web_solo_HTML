    <main>
        <h1>Registrate</h1>
        <p>Si aún no eres usuario registrate para poder reconocerte como alumno</p>
        <form action="post" enctype="multipart/form-data">
          <p>
            <label for="name"> Nombre</label>
            <input type="text" name="name" id="name"required>
          </p>

          <p>
            <label for="secondname"> Apellidos</label>
            <input type="text" name="secondname" id="secondname"required>
          </p>

          <p>
            <label for="birthday"> Fecha de nacimiento</label>
            <input type="date" name="birthday" id="birthday"required>
          </p>

          <p>
            <label for="email"> Email</label>
            <input type="email" name="email" id="email" required>
          </p>

          <p>
            <label for="address"> Dirección</label>
            <input type="text" name="address" id="address">
          </p>
          
          <p>
            <label for="web"> Página web</label>
            <input type="url" name="web" id="web">
          </p>

          <p>
            <label for="photo"> Foto</label>
            <input type="file" name="photo" id="photo">
          </p>

          <p>
            <label for="bio"> Biografía<a href=""></a></label>
            <textarea name="bio" id="" cols="40" rows="7"></textarea>
          </p>

          <p>
            <button>Enviar</button>
            <input type="reset" value="Reiniciar Formulario">
          </p>
